<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getId()}">Id</p>
<p th:text="${person.getName()}">Name</p>
<p th:text="${person.getDateOfBirth()}">Year of birth</p>


<div th:if="${books.isEmpty()}">
    <p>The man did not take a single book</p>
    <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Update user</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="delete"/>
</form>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.yearOfWriting}">book</tr>
    </table>
</div>

</body>
</html>
