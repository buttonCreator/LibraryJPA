<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter your name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:blueviolet" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    </br>

    <label for="age">Enter your age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:blueviolet" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    </br>

    <label for="birth_of_birth">Enter your date of birth (format: dd/mm/yyyy): </label>
    <input type="date" th:field="*{dateOfBirth}" style="background-image: none; padding-left: 0px;" name="Date" id="birth_of_birth">
    <div style="color:blueviolet" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date error</div>

    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
