<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Enter a new book title: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Mistake in the book title</div>
  <br/>

  <label for="author">Enter a new name and surname of the author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Mistake in the author's first or last name</div>
  <br/>

  <label for="year">Enter the date the book was written: </label>
  <input type="text" th:field="*{yearOfWriting}" id="year"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Mistake in the date the book was written</div>
  <br/>

  <br/>
  <input type="submit" value="Update!"/>

</form>

</body>
</html>
