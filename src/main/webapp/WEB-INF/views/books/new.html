<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Enter the title of the book: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

  </br>

  <label for="author">Enter the author's name: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Mistake in the author's name</div>

  </br>

  <label for="year">Enter the year the book was written: </label>
  <input type="text" th:field="*{yearOfWriting}" id="year"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Mistake in the date the book was written</div>

  <br/>
  <input type="submit" value="Create!"/>

</form>

</body>
</html>
